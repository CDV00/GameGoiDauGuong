<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game gối đầu giường</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="root">
        <table>
            <tbody>
                <tr>
                    <td class="item" id="11"></td>
                    <td class="item" id="12"></td>
                    <td class="item" id="13"></td>
                </tr>
                <tr>
                    <td class="item" id="21"></td>
                    <td class="item" id="22"></td>
                    <td class="item" id="23"></td>
                </tr>
                <tr>
                    <td class="item" id="31"></td>
                    <td class="item" id="32"></td>
                    <td class="item" id="33"></td>
                </tr>
            </tbody>
        </table>

        <div class="sudoku-numpad">
            <button id="numpad-button1" value="1">1</button>
            <button id="numpad-button2" value="2">2</button>
            <button id="numpad-button3" value="3">3</button>
        </div>
    </div>


<input type="text" id="number">
<button id="btnewGame">New Game</button>

    <div id="aaaa">

    </div>
    <script>

        function tableCreate(number) {
            //body reference 
            var body = document.getElementById("aaaa");

            // create elements <table> and a <tbody>
            var tbl = document.createElement("table");
            var tblBody = document.createElement("tbody");

            // cells creation
            for (var j = 0; j < number; j++) {
                // table row creation
                var row = document.createElement("tr");

                for (var i = 0; i < number; i++) {
                    // create element <td> and text node 
                    //Make text node the contents of <td> element
                    // put <td> at end of the table row
                    var cell = document.createElement("td");
                    var cellText = document.createTextNode(i);

                    cell.appendChild(cellText);
                    row.appendChild(cell);
                }

                //row added to end of table body
                tblBody.appendChild(row);
            }

            // append the <tbody> inside the <table>
            tbl.appendChild(tblBody);
            // put <table> in the <body>
            body.appendChild(tbl);
            // tbl border attribute to 
            tbl.setAttribute("border", "2");
        }

document.getElementById("btnewGame").onclick = function(){
    //alert(document.getElementById("number").value);
    tableCreate(document.getElementById("number").value);
};
        

    </script>
    <script src="./scripts/script.js"></script>
</body>
</html>
